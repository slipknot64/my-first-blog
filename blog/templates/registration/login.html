{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<div class="backgroundIMG">
</div>
<body>
{% block content %}
{{user}}
<div class="login-form">
    <div class="container">
    <form method="POST">
        {% csrf_token %}
		{{form.as_p}}
        <h2 class="text-center">Sign in</h2>
        <div class="text-center social-btn">
            <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>


			<a href="{% provider_login_url "google" method="oauth2" %}" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
        </div>
		<div class="or-seperator"><i>or</i></div>
		<div class="container">
           <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
        </form>
        Don't have an account? <a href="{% url 'register' %}" target="blank"><strong>register here</strong></a>!
    </div>
	{% endblock %}
</body>
<link rel="stylesheet" href="{% static 'Social Login.css' %}">
</html>
